<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Component Registration</title>
</head>
<body>
    <div id="app">
        <h3>첫번째 인스턴스</h3>
        <my-global></my-global>    <!-- 전역 컴포넌트 표시 -->
        <my-local></my-local>
    </div>
<hr>
    <div id="app2">
        <h3>두번째 인스턴스</h3>
        <my-global></my-global>    <!-- 전역 컴포넌트 표시 -->
        <my-local></my-local>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('my-global', {
            template: '<div>전역 컴포넌트가 등록되었습니다!</div>'    // 전역 컴포넌트 등록
        });

        var cmp = {
            template: '<div>지역 컴포넌트가 등록되었습니다!</div>'
        }

        new Vue({
            el: '#app',
            components: {
                "my-local": cmp
            }
        });

        new Vue({
            el: '#app2',
            components: {
                "my-global": cmp
            }
        });
    </script>
</body>
</html>
